name: Build & Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest

    # strategy:
    #   matrix:
    #     goos: [linux, darwin, windows]
    #     goarch: [amd64, arm64]
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Build frontend
        run: |
          cd web
          pnpm install
          pnpm build
          cd ..
          mkdir -p cmd/static
          cp -r web/build/* cmd/static/

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Build backend
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
          go build -ldflags "-X main.version=${{ github.ref_name }}" -o magic-log-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: magic-log-${{ matrix.goos }}-${{ matrix.goarch }}
          path: magic-log-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    name: GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: magic-log-*/magic-log-*
